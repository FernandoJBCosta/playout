<div class="modal-header">
	<button type="button" class="close" ng-click="cancel()"><span>×</span></button>
	<h4 class="modal-title">转码详情</h4>
</div>
<div class="modal-body fs12">
	<table width="96%" class="u-tb2 f-cb" align="center" ng-if="transcode_check.coding_videos.length">
		<tbody>
			<tr ng-repeat="t in transcode_check.coding_videos">
				<td>{{t.template_title}}</td>
				<td ng-class="{'2': 'f-c4', '3': 'f-c5'}[t.status]">{{t.status | transcodeStatus}}</td>
				<td><a href="javascript:;" ng-if="t.status == 3" ng-click="redo_transcoding(t.task_id)">重新转码</a></td>
			</tr>
		</tbody>
	</table>
	<div ng-if="!transcode_check.coding_videos.length" class="text-center">您的转码模板初始配置有问题，请去转码模板中进行相关修改！</div>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-primary u-btn f-c3" ng-click="ok()">关闭</button>
</div>
