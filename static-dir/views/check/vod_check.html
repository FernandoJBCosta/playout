<div class="g-mn1c" ng-controller="vodCheckCtrl">
    <span us-spinner="{radius:20, width:10, length: 20, scale: 0.5, corners: 1, rotate: 0, direction: 1, color: '#5882FA', speed: 1.5, trail: 60}"><span
            class="loading_bg"></span></span>
    <div class="m-crumb fs12">审批管理 / 点播素材审核</div>
    <div class="m-op f-cb">
        <div class="pull-left u-chkList marL20">素材类别</div>
        <div class="pull-left u-chkList mar0_5">
            <select class="u-select u-select1"
                    ng-model="video_category_id"
                    ng-change="search()"
                    ng-options="a.id as a.name for a in directory_options">
            </select>
        </div>
        <div class="pull-left u-chkList marL20">审批状态</div>
        <div class="pull-left u-chkList mar0_5">
            <select class="u-select u-select1" ng-model="status" ng-change="search()"
                    ng-options="a.sign as a.name for a in status_options">
            </select>
        </div>
        <div class="pull-left u-chkList marL20">素材名称
            <input class="u-select w150" type="text" ng-model="video_data.title" placeholder="请输入素材名称">
        </div>
        <div class="pull-left u-chkList">
            <button class="u-btn f-c3 mar0_5" type="button" ng-click="search()">查询</button>
        </div>

    </div>
    <div class="m-table f-sd">
        <!--<div class="delete_input">-->
        <!--<input type="checkbox" class="vertical_top" ng-model="checkboxes.checked" ng-click="check_all()"/>-->
        <!--<a href="javascript:;" class="active marL10 fs12" ng-click="material_check()">审批</a>-->
        <!--</div>-->
        <div class="u-tb f-sd">
            <table width="100%" class="u-tb1 u-tb5">
                <thead>
                <tr>
                    <!--<th class="padL40">素材类别</th>-->
                    <th>素材类别</th>
                    <th>素材名称</th>
                    <th>节目时长</th>
                    <th>分辨率</th>
                    <th>码率</th>
                    <th class="u-trr">审核状态</th>
                    <th class="u-trr">操作</th>
                <tr>
                </thead>
                <tbody class="u-td1">
                <tr ng-repeat="item in check_data.data">
                    <td>
                        <!--<input type="checkbox" ng-model="item.check" ng-click="item_check()" class="vertical_top">-->
                        <!--<span class="marginL13">{{item.category}}</span>-->
                        <span>{{item.category}}</span>
                    </td>
                    <td ng-if="item.file_type=='mp4'"><a href="javascript:;" uib-popover="点击预览视频" popover-trigger="'mouseenter'"
                           ng-click="see_video(item.video_url)">{{item.title}}</a></td>
                    <td ng-if="item.file_type!='mp4'"><a ng-href="{{item.view_url}}\" uib-popover="点击预览视频" popover-trigger="'mouseenter'">{{item.title}}</a></td>
                    <td>{{item.duration | seconds_to_hhmmss}}</td>
                    <td>{{item.width}} * {{item.height}}</td>
                    <td>{{item.video_bitrate | bps}}</td>
                    <td ng-class="{'0': 'f-c2', '1': 'f-c4', '-1': 'f-c5'}[item.status]">{{item.status | statusCN}}</td>
                    <td>
                        <a href="javascript:;" ng-if="item.status == 0" ng-click="material_check(item.video_id)">审批</a>
                        <span href="javascript:;" ng-if="item.status != 0">——</span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="m-page text-right">
            <ul uib-pagination
                ng-change="pageChanged()"
                items-per-page="itemsPerPage"
                total-items="bigTotalItems"
                ng-model="bigCurrentPage"
                max-size="maxSize"
                class="pagination-sm"
                boundary-link-numbers="true"></ul>
        </div>
    </div>
</div>
