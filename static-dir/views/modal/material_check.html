<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()"><span>×</span></button>
    <h4 class="modal-title">{{modal_title}}</h4>
</div>
<div class="modal-body fs12">
    <form role="form" name="materialCheck">
        <p class="text-center padB10 fs14">
            <label class="mar0_10 pointer f-fwn"><input type="radio" class="vertical_top" name="checkBtn" value="1" ng-model="check.status" required>通过</label>
            <label class="mar0_10 pointer f-fwn"><input type="radio" class="vertical_top" name="checkBtn" value="0" ng-model="check.status" required>不通过</label>
        </p>
        <div ng-if="check.status == 0">
            <span class="dis_inlineB col-sm-3">意见:</span>
            <textarea name="reason" cols="20" rows="5" ng-model="check.reason" required></textarea>
        </div>
    </form>
</div>
<div class="clear"></div>
<div class="modal-footer padT0">
    <button type="button" class="btn btn-primary u-btn f-c3 mar0_10" ng-click="cancel()">取消</button>
    <button type="button" class="btn btn-primary u-btn f-c3 mar0_10" ng-click="ok()" ng-disabled="materialCheck.$invalid">确定</button>
</div>
